<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control"
                    name="firstName" ngModel
                    required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control"
                    name="lastName" ngModel
                    required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>
                    <button type="submit" class="btn btn-danger"
                    (click)="onDelete()"
                    *ngIf="editMode">Delete</button>
                    <button type="submit" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
