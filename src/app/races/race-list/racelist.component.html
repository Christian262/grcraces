<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"  (click)="onNewRace()">New Race</button>
    </div>
</div>
<hr />
<div class="row">
    <h2>Select a Race!</h2>
    <div class="col-xs-3">
        <app-race-item
            *ngFor="let raceEl of races; let i = index"
            [race]="raceEl"
            [index]="i"
            [ngClass]="{'row': (i+1)%3 == 0}"></app-race-item>

    </div>
</div>
