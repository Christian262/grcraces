<div class="row">

    <div class="col-xs-12">
        <form [formGroup]="raceForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!raceForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        #imagePath
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text"
                        id="Date"
                        formControlName="date"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                        id="description"
                        formControlName="description"
                        class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- <div class="col-xs-12" formArrayName="runners">
                    <div class="row"
                        *ngFor="let runnerCtrl of raceForm.get('runners').controls; let i of index"
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                formControlName="firstName">
                            </div> -->
                            <div class="col-xs-12" formArrayName="runners">
                              <div class="row"
                                *ngFor="let runnerCtrl of raceForm.get('runners').controls; let i = index"
                                [formGroupName]="i"
                                style="margin-top: 10px;">
                                <div class="col-xs-5">
                                  <input
                                    type="text"
                                    class="form-control"
                                    formControlName="firstName">
                                </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                formControlName="lastName">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-danger" (click)="onDeleteRunner(i)">X</button>
                            </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddRunner()">Add Runner</button>
                        </div>
                    </div>

            </div>

            </div>
        </form>
    </div>
</div>
